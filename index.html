    <section>

                <tr id="row">

                </tr>

        </div>
    </section>

</body>
<script  >

    function addRowCell() {
        var cell = document.getElementById("row");
        var x = cell.insertCell(-1);
        x.innerHTML = "cell";
    }

    function removeRowCell() {
        var cell = document.getElementById("row");
        cell.deleteCell(0);
    }

    function addRow() {
        var cell = document.getElementById("row");
        var x = cell.insertCell(-1);
        x.innerHTML = "cell";
    }
